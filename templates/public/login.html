{% extends "../base.html" %}

{% block title %} Login  {% endblock %}

{% block body %}

<!--main-->
<div class="main_btm">
    <div class="wrap">
    <div class="main">
        <div class="contact">				
                    <div class="col span_2_of_4">
                      <div class="contact-form">
                          <h2 class="style">Sign In To Your Account</h2>
                            {% for message in messages %}
                                <div style="color: red;">
                                    {{ message }}
                                </div>
                            {% endfor %}
                          <form method="POST" action="login">
                                {% csrf_token %}
                                <div>
                                    <span><label>Email</label></span>
                                    <span><input name="email" type="text" value="{{ email }} " class="textbox" required></span>
                                </div>
                                <div>
                                    <span><label>PASSWORD</label></span>
                                    <span><input name="password" type="password" class="textbox" required></span>
                                </div>
                               <div>
                                       <span><input type="submit" value="Sign In"></span>
                              </div>
                            </form>
                        </div>
                      </div>		
                  <div class="clear"></div>
              </div>
        </div>
    </div>
    </div>
    </div>

{% endblock %}
