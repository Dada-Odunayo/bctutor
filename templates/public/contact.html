{% extends "../base.html" %}

{% block title %} Contact  {% endblock %}

{% block body %}

<!--main-->
<div class="main_btm">
        <div class="wrap">
        <div class="main">
            <div class="contact">				
                        <div class="col span_2_of_4">
                          <div class="contact-form">
                              <h2 class="style">Contact Us</h2>
                                   <form>
                                    <div>
                                        <span><label>NAME</label></span>
                                        <span><input name="userName" type="text" class="textbox" required></span>
                                    </div>
                                    <div>
                                        <span><label>E-MAIL</label></span>
                                        <span><input name="userEmail" type="text" class="textbox" required></span>
                                    </div>
                                    <div>
                                         <span><label>MOBILE</label></span>
                                        <span><input name="userPhone" type="text" class="textbox" required></span>
                                    </div>
                                    <div>
                                        <span><label>SUBJECT</label></span>
                                        <span><textarea name="userMsg" required> </textarea></span>
                                    </div>
                                   <div>
                                           <span><input type="submit" value="Submit me"></span>
                                  </div>
                                </form>
                            </div>
                          </div>		
                      <div class="clear"></div>
                  </div>
            </div>
        </div>
        </div>
        </div>

{% endblock %}
