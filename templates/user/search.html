{% extends "../ubase.html" %}

{% block title %}Search{% endblock %}

{% block body %}


<div class="main-content">
    <div class="main-content-inner">
    <div class="breadcrumbs ace-save-state" id="breadcrumbs">
    <ul class="breadcrumb">
        <li>
            <i class="ace-icon fa fa-search home-icon"></i>
            <a style="color: #D2691E" href="#">Search</a>
        </li>
    </ul><!-- /.breadcrumb -->
    
    
    </div>
    
    <div class="page-content">
    <div class="row" style="margin-top: 5%">
    <div class="row search-page" id="search-page-2">
    <div class="col-xs-12 col-md-10 col-md-offset-1">
    <div class="search-area well no-margin-bottom">
    <form>
    <div class="row">
    <div class="col-md-12">
    <div class="input-group">
    <input type="text" class="form-control" name="search" placeholder="Search..." style="width: 100%; height: 5%" />
    <div class="input-group-btn">
    <a href="search-result" class="btn btn-primary btn-sm">
    <i class="ace-icon fa fa-search icon-on-right bigger-110"></i>
    </a>
    </div>
    </div>
    </div>
    </div>
    </form>
    
    <div class="space space-6"></div>
    
    </div>
    </div>
    </div>
    <!-- PAGE CONTENT ENDS -->
    </div><!-- /.col -->
    </div><!-- /.row -->
    </div><!-- /.page-content -->
    </div>
 



{% endblock %}
