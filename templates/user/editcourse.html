{% extends "../ubase.html" %}

{% block title %}Edit course{% endblock %}

{% block body %}


<div class="main-content">
<div class="main-content-inner">
<div class="breadcrumbs ace-save-state" id="breadcrumbs">
<ul class="breadcrumb">
<li>
<i class="ace-icon fa fa-user home-icon"></i>
<a style="color: #D2691E" href="#">Edit course</a>
</li>
</ul><!-- /.breadcrumb -->

</div>
<div style="width: 90%;margin:auto; margin-top: 2%">
<div class="col-xs-12" >

<form action="editcourse?id={{ course.id }}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
	<hr>
	<div>
		<label for="form-field-8">Course Image</label>

    <input type="file" name="image" value="">
	<input type="hidden" name="image1" value="{{ course.image }}" style="width: 70%">
	</div>

	<hr style="width: 70%; margin-left: 0%">
	<div>
		<label for="form-field-11">Course Title</label><br>
		<input type="text" name="title" value="{{ course.title }}" style="width: 70%">
	</div>
	<hr style="width: 70%; margin-left: 0%">

	<div>
		<label for="form-field-11">Course Description</label><br>
		<textarea name="description" value="" style="width: 70%">{{ course.description }}</textarea>

    </div>
    
    <hr style="width: 70%; margin-left: 0%">
	<div>
		<label for="form-field-11">Course Price</label><br>
		<input type="number" name="price" value="{{ course.price }}" style="width: 70%">
	</div>
    <hr style="width: 70%; margin-left: 0%">
    
	<button type="submit" name="submit1" class="btn btn-default">Create Course</button>
	</div>
</form>									
</div><!-- /.page-content -->
</div>
</div>

{% endblock %}
